      clay: 1
      coal_ore: 1
      cobblestone: 1
      diamond_ore: 25
      emerald_ore: 10
      gold_ore: 5
      iron_ore: 5
      lapis_ore: 1
      mossy_cobblestone: 1
      obsidian: 1
      redstone_ore: 1
      stone: 1
      tnt: 1
